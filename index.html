<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise & Sunset Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <!-- Background video -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="assets/img/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <header class="header">
        <h1 class="title">Sunrise & Sunset Dashboard</h1>
        <button id="themeToggleBtn">Switch to Dark Theme</button>
    </header>
    <main class="container">
        <section class="controls">
            <select id="locationSelect">
                <option value="" disabled selected>Select a Location</option>
                <option value="40.7128,-74.0060" data-city="New York, NY" data-img="assets/img/new_york.avif">New York, NY</option>
                <option value="34.0522,-118.2437" data-city="Los Angeles, CA" data-img="assets/img/los_angeles.avif">Los Angeles, CA</option>
                <option value="41.8781,-87.6298" data-city="Chicago, IL" data-img="assets/img/chicago.avif">Chicago, IL</option>
                <option value="29.7604,-95.3698" data-city="Houston, TX" data-img="assets/img/houston.jpg">Houston, TX</option>
                <option value="33.4484,-112.0740" data-city="Phoenix, AZ" data-img="assets/img/phoenix.jpg">Phoenix, AZ</option>
                <option value="39.7392,-104.9903" data-city="Denver, CO" data-img="assets/img/denver.jpeg">Denver, CO</option>
                <option value="47.6062,-122.3321" data-city="Seattle, WA" data-img="assets/img/seattle.jpeg">Seattle, WA</option>
                <option value="51.5074,-0.1278" data-city="Washington, D.C." data-img="assets/img/washington_dc.jpeg">Washington, D.C.</option>
                <option value="32.7157,-117.1611" data-city="San Diego, CA" data-img="assets/img/san_diego.jpeg">San Diego, CA</option>
                <option value="43.0731,-89.4012" data-city="Madison, WI" data-img="assets/img/madison.jpeg">Madison, WI</option>
            </select>
            
            <button id="currentLocationBtn">Use Current Location</button>
            <!-- Image container for city -->
            <div id="cityImageContainer">
                <img id="cityImage" src="" alt="City Image" style="display:none;">
            </div>
        </section>
        <section class="results">
            <div id="loading" class="placeholder"></div>
            <div id="dataDisplay" class="hidden">
                <!-- Flexbox for Today's Data -->
                <div class="flex-container">
                    <h3>Today</h3>
                    <div class="flex-box">
                        <p>Sunrise</p>
                        <span id="todaySunrise" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Sunset</p>
                        <span id="todaySunset" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Dawn</p>
                        <span id="todayDawn" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Dusk</p>
                        <span id="todayDusk" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Day Length</p>
                        <span id="todayLength" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Solar Noon</p>
                        <span id="todaySolarNoon" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Time Zone</p>
                        <span id="todayTimeZone" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                </div>
        
                <!-- Flexbox for Tomorrow's Data -->
                <div class="flex-container">
                    <h3>Tomorrow</h3>
                    <div class="flex-box">
                        <p>Sunrise</p>
                        <span id="tomorrowSunrise" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Sunset</p>
                        <span id="tomorrowSunset" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Dawn</p>
                        <span id="tomorrowDawn" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Dusk</p>
                        <span id="tomorrowDusk" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Day Length</p>
                        <span id="tomorrowLength" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Solar Noon</p>
                        <span id="tomorrowSolarNoon" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                    <div class="flex-box">
                        <p>Time Zone</p>
                        <span id="tomorrowTimeZone" class="placeholder">-</span> <!-- Empty placeholder -->
                    </div>
                </div>
            </div>
        </section>
        
        
        <footer>
            <p>Powered by <a href="https://sunrisesunset.io/api/" target="_blank">SunriseSunset.io</a></p>
            <p class="designer-tag">Designed and Developed by <a href="https://srujansshetty.github.io/Portfolio-Responsive-Website/" target="_blank" class="designer-name">Srujan Shekar Shetty</a></p>
        </footer>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
